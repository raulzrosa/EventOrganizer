
<div ng-controller = 'LoginController' id = 'login' class = 'jumbotron'>
	<div id = 'titulo'>
		<h1 class="text-xl-align">Event organizer!</h4>
		<p>Organize your events and never be late.</p>
	</div>
	<form >
	  	<div class="form-group">
	   	<label for="exampleInputEmail1">User</label>
	   	<input ng-model = 'user' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
	  	</div>
	  	<div class="form-group">
	    	<label for="exampleInputPassword1">Password</label>
	    	<input ng-model='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  	</div>
	  	<div class="form-check">
	  	</div>
	  	<button ng-click = 'login(user, password)' type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
	</form>
	<div id='button'>
	<button ng-click = 'getRegister()' type="button" class="btn btn-warning btn-lg btn-block">Register</button>
	</div>
</div>
